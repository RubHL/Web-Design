<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var A = prompt("Introduce primer valor");
        var B = prompt("Introduce segundo valor");
        var C = prompt("Introduce tercer valor");

        if (A>B && A>C || A>=10){
            document.write(A + " es mayor")
        }else if ((B>A && B>C) || B>=10){
            document.write(B + " es mayor")
        }else{
            document.write(C + " es mayor")
        }
        
    </script>
    
</body>
</html>
